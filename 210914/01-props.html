<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <p>{{message}}</p> -->
        <myComponent :text="message"></myComponent> <!-- 동작 안함 -->
        <my-component :text="message"></my-component> <!-- kebab case -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
    Vue.component('myComponent', { // camelCase
      props: ['text'],
      template: `<div style="background-color:yellow;"> {{ text }} </div>` // {{ }} 는 Mustache 구문으로, 구문 내에는 변수명을 삽입
    });

    var vm = new Vue({
      el: '#app',
      data() {
        return {
          message:'Have a nice day!'
        } 
      }
    })
    </script>
</body>
</html>
